upstream kibana {
    server kibana:5601;
}

server {
    listen 80;
    listen [::]:80;
    
    server_name elk-poc.les-menus-services.com;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;

    server_name elk-poc.les-menus-services.com;
    server_tokens off;
    client_max_body_size 20M;

    ssl_certificate /etc/letsencrypt/live/elk-poc.les-menus-services.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/elk-poc.les-menus-services.com/privkey.pem;

    location / {
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Url-Scheme $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;

        proxy_pass http://kibana;
    }
}